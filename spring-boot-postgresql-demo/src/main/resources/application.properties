# ===============================
# = DATA SOURCE
# ===============================
# Set here configurations for the database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/empdb
spring.datasource.username=postgresusername
spring.datasource.password=postgresdbpassword
spring.datasource.driver-class-name=org.postgresql.Driver


# ===============================
# = CONNECTION POOL
# ===============================
# Set here configurations for the database connection pool
#maximum pool size
spring.datasource.hikari.maximum-pool-size=10
#maximum number of milliseconds that a client will wait for a connection
spring.datasource.hikari.connection-timeout=30000
#maximum idle time for connection
spring.datasource.hikari.idle-timeout=600000
# maximum lifetime in milliseconds of a connection in the pool after it is closed.
spring.datasource.hikari.maxLifetime=1800000

# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql = false
spring.jpa.hibernate.ddl-auto = create-drop
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.datasource.initialization-mode=always

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql = true

